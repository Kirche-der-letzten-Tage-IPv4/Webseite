<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirche der letzten Tage IPv4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2% 6%;
        }
        header {
            text-align: center;
            padding: 2% 0;
        }
                header h1 {
                    font-size: 6vw; /* Dynamische Schriftgröße basierend auf Fensterbreite */
                    margin: 0;
                }
        .line {
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
        }
        p {
            padding: 0% 5%;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kirche der letzten Tage IPv4</h1>
        <div id="dynamic-line" class="line"></div>
    </header>
    <main>
        <p>Noch können Sie gerettet werden und zu IPv6 wechseln, verbreiten Sie die frohe Kunde.</p>
    </main>
    <script>
        function updateLine() {
            const lineElement = document.getElementById('dynamic-line');
            const screenWidth = window.innerWidth;
            const charWidth = 9; // Breite eines `+`-Zeichens, geschätzt in px
            const numChars = Math.floor(screenWidth / charWidth);
            lineElement.textContent = '+'.repeat(numChars);
        }

        // Initiale Berechnung und Update bei Fenstergrößenänderung
        updateLine();
        window.addEventListener('resize', updateLine);
    </script>
</body>
</html>
